name: tesing output

on:
    pull_request: 

jobs:
    tesing:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: setup python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: run testcode
              run: python test.py

              env:
                VALIDATE_ALL_CODEBASE: true
                GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
